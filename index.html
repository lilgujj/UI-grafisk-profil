<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fläktmagasinet</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

</head>
<body>
    <div class="header">
        <div class="headContainer">
            <img class="logo" src="./images/Resurs 1.png" alt="Logo">
            <div>
                <span>Produkter</span>
                <span>Kontakt</span>
            </div>
        </div>
    </div>
    <div class="mainContainer">
        <div class="main">
            <div class="hero">
                <h2>Vi på Fläktmagasinet garanterar kvalitativa produkter och stort fokus på dig som kund</h2>
            </div>
            <h2 class="p">Produkter</h2>
            <div class="products">
                <div class="productBox">
                    <h3>Bordsfläkt</h3>
                    <img src="./images/Resurs 2.png" alt="Bordsfläkt">
                </div>
                <div class="productBox">
                    <h3>Takfläkt</h3>
                    <img src="./images/takfläkt.png" alt="takfläkt">
                </div>
            </div>
            <div class="footer">
                <i class="fab fa-instagram"></i>
                <i class="fab fa-facebook"></i>
                <span>Fläktmagasinet@gmail.com</span>
            </div>
        </div>

    </div>
</body>
</html>
